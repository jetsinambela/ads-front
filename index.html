<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Display</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.youtube.com/embed/videoseries?list=PL2UkW6txHfntB9G50WO4E6PGvzHlQnpN_&autoplay=1&loop=1&playlist=PL2UkW6txHfntB9G50WO4E6PGvzHlQnpN_" 
        allow="autoplay; fullscreen"
        allowfullscreen>
    </iframe>
</body>
</html>
